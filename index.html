<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoso Clone</title>

    <!-- CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- CSS personalizado -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />

  </head>
  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo alinhado à esquerda -->
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo" />
          </a>

          <!-- Menu de navegação com flexbox -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Lista à esquerda (no caso, está vazia) -->
            <ul class="navbar-nav left me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >| Contoso company</a
                >
              </li>
            </ul>

            <!-- Formulário de pesquisa -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>

            <!-- Lista à direita com ícones -->
            <ul class="navbar-nav right mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-regular fa-user"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-regular fa-bell"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-solid fa-gear"></i
                ></a>
              </li>
              <li><img src="img/foto.png" alt="foto" /></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
