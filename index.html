<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoso Clone</title>

    <!-- CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="fundo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo alinhado à esquerda -->
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo" />
          </a>

          <!-- Menu de navegação com flexbox -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Lista à esquerda (no caso, está vazia) -->
            <ul class="navbar-nav left me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">| Contoso company</a>
              </li>
            </ul>

            <!-- Formulário de pesquisa -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>

            <!-- Lista à direita com ícones -->
            <ul class="navbar-nav right mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><img src="img/perfil.png" alt="Perfil" /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><img src="img/notificacao.png" alt="Notificação" /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><img src="img/config.png" alt="Config" /></a>
              </li>
              <li><img src="img/foto.png" alt="foto" /></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
