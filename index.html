<!DOCTYPE html>

    <!-- CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"

      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

      crossorigin="anonymous"

          <!-- Menu de navegação com flexbox -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Lista à esquerda (no caso, está vazia) -->
            <ul class="navbar-nav left me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >| Contoso company</a
                >
              </li>
            </ul>

            <!-- Formulário de pesquisa -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>

            <ul class="navbar-nav right mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"

              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-regular fa-bell"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-solid fa-gear"></i
                ></a>
              </li>
              <li><img class="img" src="img/foto.png" alt="foto" /></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="sidebar">
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-dark text-white fixed-left"
        >
          <div class="position-sticky">
            <div id="sidebar__opcoes">
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-gears"></i>
            </div>

            <div id="sidebar__opcoes2">
              <a class="nav-link text-white" href="#" id="um"

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Stakeholders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Market analysis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Suppilers</a>
              </li>
            </ul>
          </div>
        </nav>
